<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>QR Generator</h1>
        <input type="text" name="" id="inputField" placeholder="Enter name or URL">
        <div class="qr">
            <img src="https://miro.medium.com/v2/resize:fit:990/1*FX_LPYdLaX1IPlohROEaQA.jpeg" alt="" id="qrImage">
        </div>
        <button class="generateBtn">Generate QR</button>
    </div>
    <h2 class="footer">Developed By, Vaishnavi Dhulam</h2>
    <script src="script.js"></script>
</body>
</html>
